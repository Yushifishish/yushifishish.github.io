<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Yushifishish - Redirecting...</title>
    <meta http-equiv="refresh" content="5; url=en/index.html">
</head>
<body>
    <p>Redirecting to your language version... If not, click: 
        <a href="en/index.html">English</a> / 
        <a href="zh/index.html">中文</a>
    </p>
    <script>
        const userLang = navigator.language || navigator.userLanguage;
        const targetUrl = userLang.toLowerCase().startsWith('zh') 
            ? 'zh/index.html' 
            : 'en/index.html';
        window.location.href = targetUrl;
    </script>
</body>
</html>
