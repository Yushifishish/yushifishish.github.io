<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yushifishish - Redirecting...</title>
    <meta http-equiv="refresh" content="5; url=en/index.html">
</head>
<body>
    <script>
        const userLang = navigator.language || navigator.userLanguage;
        const targetUrl = userLang.toLowerCase().startsWith('zh') 
            ? 'zh/index.html' 
            : 'en/index.html';
        window.location.href = targetUrl;
    </script>
</body>
</html>
